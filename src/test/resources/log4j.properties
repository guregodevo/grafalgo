
# Change this to set the application log level
log4j.logger.com.grafalgo=INFO

# Change this to set Spark log level
log4j.logger.org.apache.spark=WARN

# Change this to set Hadoop log level
log4j.logger.org.apache.hadoop=WARN

# Change this to set Elasticsearch log level
log4j.logger.org.elasticsearch=WARN

# Silence akka remoting
log4j.logger.Remoting=WARN

# Ignore messages below warning level from Jetty, because it's a bit verbose
log4j.logger.org.eclipse.jetty=WARN

# Silence akka actor daemons
log4j.logger.akka=WARN